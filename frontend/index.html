<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessify!</title>
    <link rel="icon" href="icon.png">
    
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <section id="loading-screen">
        <div class="spinner"></div>
    </section>

    
    <section id="start-screen" class="hidden">
         <div class="start-content">
             <h1>Hello, I am Brendon!</h1>
             <p>Think of a character, and I will try to guess who it is.</p>
             
             <img src="robot.png" alt="Mascot" class="start-screen-mascot" />
                     
             <button id="start-btn">Start Game</button>
         </div>
         <footer class="page-footer">
            Designed by Shatkshi Singh
         </footer>
    </section>

    
    <div id="game-container" class="game-page-wrapper hidden">
        
        
        <section id="page-mascot-area">
            <img src="robot.png" alt="Game Mascot" />
        </section>
        <footer>
                Designed By Shatakshi Singh
             </footer>

       
        <main id="game-box">
             <header>
                 <h1>Guessify!</h1>
             </header>

             
             <section id="game-area">
                 <div id="question-box">
                     <p class="question-text">Is your character a real person?</p>
                 </div>
                 <div id="answer-buttons">
                    <button id="yes-btn" onclick="handleAnswer('Yes')">Yes</button>
                    <button id="no-btn" onclick="handleAnswer('No')">No</button>
                 </div>
             </section>
              
        </main>
    
    </div>
   

    <script src="script.js"></script>
    <audio id="background-music" loop src="funky_song_mingle.mp3"></audio>
</body>
</html>
